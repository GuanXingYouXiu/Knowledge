    <form action="/knowledge/updateKnowledge" method="post" enctype="multipart/form-data">
        <div class="panel-title">
            <div class="title">
                <div class="row">
                    <div class="container">
                        <div class="form-horizontal">
                            <div class="controls-row">
                                <div class="form-control-static col-md-3">
                                    <button class="btn icon-save" type="submit" th:text="保存"/>&nbsp;&nbsp;&nbsp;
                                    <button id="cancel" class="btn ui-icon-cancel" type="button" th:text="取消"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="container">
                    <div class="form-horizontal">
                        <input th:name="id" th:value="${model.getId()}" type="hidden">
                        <div class="controls-row">
                            <div class="form-group col-md-5">
                                <label class="col-sm-2 control-label">部门</label>
                                <div class="col-sm-10">
                                    <select th:name="dataOrg">
                                        <option th:value="${model.getDataOrg()}">部门</option>
                                        <option th:each="org : ${orgs}" th:value="${org.getName()}" th:text="${org.getName()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="col-sm-2 control-label">商品名称</label>
                                <div class="col-sm-10">
                                    <input th:name="productName" type="text" class="form-control"  name="code"
                                           th:value="${model.getProductName()}">
                                </div>
                            </div>
                        </div>
                        <div class="controls-row">
                            <div class="form-group col-md-5">
                                <label class="col-sm-2 control-label">商家编号</label>
                                <div class="col-sm-10">
                                    <input th:name="shopNum" type="text" class="form-control"  name="code"
                                           th:value="${model.getShopNum()}">
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="col-sm-2 control-label">问题分类</label>
                                <div class="col-sm-10">
                                    <select th:name="sort">
                                        <option th:value="${model.getSort()}">问题分类</option>
                                        <option th:each="sort : ${knownledgeSorts}" th:value="${sort.id}"
                                                th:text="${sort.sort}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="controls-row">
                            <div class="form-group col-md-5">
                                <label class="col-sm-2 control-label">生产厂家</label>
                                <div class="col-sm-10">
                                    <input th:name="productFactory" type="text" class="form-control"  name="name"
                                           th:value="${model.getProductFactory()}">
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="col-sm-2 control-label">问题</label>
                                <div class="col-sm-10">
                                    <input th:name="ask" type="text" class="form-control"  name="code"
                                           th:value="${model.getAsk()}">
                                </div>
                            </div>
                        </div>
                        <div class="controls-row">
                            <div class="form-group col-md-10">
                                <label class="col-sm-1 control-label">回答</label>
                                <div class="col-sm-10">
                                    <input th:name="answer" type="text" class="form-control" name="code"
                                           th:value="${model.getAnswer()}">
                                </div>
                            </div>
                        </div>
