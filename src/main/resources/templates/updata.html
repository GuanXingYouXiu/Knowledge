<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/table/bootstrap.min.css">
    <link rel="stylesheet" href="/table/bootstrap-table.css">
    <script src="/table/jquery.min.js"></script>
    <script src="/table/bootstrap.min.js"></script>
    <script src="/table/bootstrap-table.js"></script>
    <script src="/table/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <div class="title">
                修改界面
            </div>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="container">
                <div class="form-horizontal">
                    <div class="controls-row">
                        <div class="form-group col-lg-5">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <select id="org">
                                    <option value="部门">部门</option>
                                    <option th:each="model : ${orgs}" th:value="${model.getName()}" th:text="${model.getName()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="col-sm-2 control-label">编码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="问题" name="code" value="${n.code }">
                            </div>
                        </div>
                    </div>
                    <div class="controls-row">
                        <div class="form-group col-lg-5">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <select class="selector" id="org">
                                    <option class="options" value="部门">部门</option>
                                    <option class="options" th:each="model : ${orgs}" th:value="${model.getName()}" th:text="${model.getName()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="col-sm-2 control-label">编码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="问题" name="code" value="${n.code }">
                            </div>
                        </div>
                    </div>
                    <div class="controls-row">
                        <div class="form-group col-lg-5">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="问题" name="name" value="${n.name }">
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="col-sm-2 control-label">编码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="问题" name="code" value="${n.code }">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
