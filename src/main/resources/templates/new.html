<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Flatpoint - Responsive Web App Template</title>

    <meta name="description" content="">
    <meta name="author" content="">


    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="icon/font-awesome.css" rel="stylesheet">


    <style type="text/css">
        .input {
            width: 40px;
            text-align: center;
        }

        .daohanglink {
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
            width: 100%;
            background-color: rgb(248, 248, 248);
            margin-bottom: 15px;
        }

        .daohanglink span {
            margin-left: 5px;
        }

        .daohang {
            float: left;
            height: 15px;
            width: 5px;
            border-left-width: 5px;
            border-left-style: solid;
            border-left-color: #036;
            margin-top: 12px;
            margin-left: 15px;
        }
        #myModal {
            top: 30%;
            margin: auto;

        }
    </style>
    <link rel="stylesheet" href="/table/bootstrap.min.css">
    <link rel="stylesheet" href="/table/bootstrap-table.css">
    <script src="/table/jquery.min.js"></script>
    <script src="/table/bootstrap.min.js"></script>
    <script src="/table/bootstrap-table.js"></script>
    <script src="/table/bootstrap-table-zh-CN.min.js"></script>
</head>

<body>

<div id="content"> <!-- Content start -->
    <div class="inner_content">
        <div class="widgets_area">
            <div class="row-fluid">
                <div class="span12">
                    <div class="daohanglink" style="">
                        <span class="daohang"></span>
                        <span >首页</span><span>></span>
                        <span>用户管理</span><span>></span>
                        <span>用户管理</span>
                        <a href="添加用户.html" class="label label-warning" style="float:right; margin:8px;">添加</a>
                    </div>
                    <div class="well brown">
                        <div class="well-content" style="border:0px;">
                            <form id="form">
                                <div class="form-group">
                                    <div class="col-md-2"><input type="text" value="" id="ask" name="ask" placeholder="问题"></div>
                                    <div class="col-md-2"><input type="text" value="" id="keyword" name="keyword" placeholder="关键词"></div>
                                    <div class="col-md-2"><input type="text" value="" id="productName" name="productName" placeholder="商品名称"></div>
                                    <div class="col-md-2"><input type="text" value="" id="shopNum" name="shopNum" placeholder="商家编号"></div>
                                    <select id="org">
                                        <option value="部门">部门</option>
                                        <option th:each="model : ${orgs}" th:value="${model.getName()}" th:text="${model.getName()}"></option>
                                    </select>
                                    <button th:type="button" class="btn btn-primary block full-width m-b" id="refresh_button">查询</button>
                                    <button th:type="button" class="btn btn-primary block full-width m-b" id="reset_button">重置</button>
                                </div>
                                <div class="form-group">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span th:each="model:${knownledgeSorts}">
                                    <input class="cboxonclick" type="checkbox" th:name="${model.id}"/>
                                    <span th:text="${model.getSort()}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </span>
                                </div>
                            </form>
                            <table id="table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>


    $("#reset_button").click(function () {
        document.getElementById("form").reset()
        $("#table").bootstrapTable("refresh")
    })


    $("#refresh_button").click(function () {

        var obj = document.getElementsByClassName("cboxonclick");
        var sorts = new Array();
        for (var i in obj) {
            if (obj[i].checked) {
                sorts.push(obj[i].name);
            }
        }

        var ask = $("#ask").val();
        var keyWord = $("#keyword").val();
        var productName = $("#productName").val();
        var shopNum = $("#shopNum").val();
        var org = $("#org").val();
        var sortList = sorts;


        $.ajax({
            type: "post",
            url: "/knowledge/queryKnowledgeAll",
            traditional: true,//防止深度序列化
            data: {
                ask: ask,
                keyWord: keyWord,
                productName: productName,
                shopNum: shopNum,
                dataOrg: org,
                sortList: sortList
            },
            success: function (data) {
                //这里的msg是json对象，不是json字符串。
                $('#table').bootstrapTable('load', data);
            }
        });
    });

    function operateFormatter(value, row, index) {
        return [
            '<button type="button" class="btn icon-edit"  data-toggle="modal" data-target="#myModal" style="display:inline"/>&nbsp;',
            '<button type="button" class="btn icon-trash"  data-toggle="modal" data-target="#myModal" style="display:inline"/>&nbsp;'
        ].join('');
    }

    window.operateEvents = {
        'click .icon-edit': function (e, value, row, index) {
            alert(row.id);
        },
        'click .icon-trash': function (e, value, row, index) {
            alert(row.id);
        }
    };

    //请求成功方法
    function responseHandler(result) {
        var errcode = result.errcode;//在此做了错误代码的判断
        if (errcode != 0) {
            alert("错误代码" + errcode);
            return;
        }

        //如果没有错误则返回数据，渲染表格
        console.log(result.data);
        return {
            total: result.total, //总页数,前面的key必须为"total"
            row: result.row//行数据，前面的key要与之前设置的dataField的值一致.

        };

    };


    $(function () {
        $('#table').bootstrapTable({
            url: '/knowledge/queryKnowledgeAll',
            cache: false,
            dataField: "row",
            responseHandler: responseHandler,//请求数据成功后，渲染表格前的方法showFooter: true,//是否显示列脚
            uniqueId: "id",//每一行的唯一标识，一般为主键列
            columns: [{
                field: 'id',
                title: 'Item ID',
                visible: false
            }, {
                field: 'dataOrg',
                title: '部门',
            }, {
                field: 'shopNum',
                title: '商家编号',
            }, {
                field: 'productName',
                title: '商品名称',
            }, {
                field: 'sortName',
                title: '分类',
            }, {
                field: 'productFactory',
                title: '生产厂家',
            }, {
                field: 'ask',
                title: '问题',
            }, {
                field: 'answer',
                title: '回答',
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                width: 100,
                clickToSelect: true,
                formatter: operateFormatter,
                events: operateEvents
            }]
        })
    })
</script>
</body>
</html>
